{% extends "layout.html" %}
{% block content %}

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      	<img class="d-block w-100" width ="1200" height="500" src="https://wallpapercave.com/wp/wp2418219.jpg"/>
	      	<div class="carousel-caption d-none d-md-block">
	        </div>
	    </div>
	    <div class="carousel-item">
	      	<img class="d-block w-100" width ="1200" height="500" src="https://c1.wallpaperflare.com/preview/396/702/395/paper-coffee-table-cup.jpg" alt="Second slide"/>
	      	<div class="carousel-caption d-none d-md-block">
	      	</div>
	    </div>
		<div class="carousel-item">
			<img class="d-block w-100" width ="1200" height="500" src="https://c4.wallpaperflare.com/wallpaper/66/858/381/books-quote-stephen-king-magic-wallpaper-preview.jpg" alt="Third slide"/>
			<div class="carousel-caption d-none d-md-block">
			</div>
	    </div>
	    <div class="carousel-item">
			<img class="d-block w-100" width ="1200" height="500" src="https://images.pexels.com/photos/4125893/pexels-photo-4125893.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Fourth slide"/>
			<div class="carousel-caption d-none d-md-block">
		</div>
        </div>
	    <div class="carousel-item">
	      	<img class="d-block w-100" width ="1200" height="500" src="https://c4.wallpaperflare.com/wallpaper/695/702/347/game-of-thrones-book-quotes-wallpaper-preview.jpg" alt="Fifth slide"/>
	      	<div class="carousel-caption d-none d-md-block">
	      	</div>
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>


	<hr/>

	<div class="container">
		<div class="header-container">
			<h2 class="header" style="text-align:center">FEATURED BOOKS</h2>
			<br>
		</div>

		{% for w,x,y,z in content %}
			<article class="media content-section">
			  <div class="media-body">
			    <div class="article-metadata">
			    	<img class="book-cover-image" src="{{ x }}" align="left" alt=""> 
			    	<strong>{{ w }}</strong>
			    </div>
			    <a class="article-content"> <i>Publication year :</i> {{ y }}</a>
			    <p class="article-content"> <i>Author :</i> {{ z }}</p>
			  </div>
			</article>
		{% endfor %}
	</div>


{% endblock content %}
